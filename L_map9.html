  <body>
    <div id="map"></div>

    <script>
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
            "contributors",
          maxZoom: 18,
        }
      );
  

      var map = L.map("map", {
        center: [41.66, -4.72],
        zoom: 2,
        layers: [osm],
        scrollWheelZoom: true,
      });
      L.control.scale().addTo(map);

      var countryStyle = {
        color: "#e12a2a",
        weight: 2,
        opacity: 0.6,
      };

      function getColor(d) {
        return d > 100000000
          ? "#800026"
          : d > 50000000
          ? "#BD0026"
          : d > 20000000
          ? "#E31A1C"
          : d > 10000000
          ? "#FC4E2A"
          : d > 5000000
          ? "#FD8D3C"
          : d > 2000000
          ? "#FEB24C"
          : d > 1000000
          ? "#FED976"
          : "#FFEDA0";
      }

      function style(feature) {
        return {
          fillColor: getColor(feature.properties.pop_est),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      }

        if (feature.properties && feature.properties.geounit) {
          layer.bindPopup(feature.properties.geounit);
        }

      });

      legend.onAdd = function (map) {
        var div = L.DomUtil.create("div", "info legend");
        div.innerHTML +=
          '<img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=workgroup:paises" alt="legend" width="80" height="80">';
        return div;
