<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
        
        .legend {
            opacity: 0.7;
        }
    </style>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <title>Document</title>
</head>

<body>
    <div id="map"></div>

    <script>
        var osm = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
                    "contributors",
                maxZoom: 18,
            }
        );
        var cities = L.tileLayer.wms(
            "http://localhost:8080/geoserver/workgroup/wms", {
                layers: "ciudades",
                format: "image/png",
                transparent: true,
                tiled: true,
                attribution: "Natural Earth",
            }
        );

        var map = L.map("map", {
            center: [41.66, -4.72],
            zoom: 4,
            layers: [osm, cities],
            scrollWheelZoom: false,
        });
        L.control.scale().addTo(map);
        // Insertando una leyenda en el mapa
        var legend = L.control({
            position: "bottomright",
        });

        // Insertando una leyenda en el mapa
        var legend = L.control({
            position: "bottomright"
        });
        legend.onAdd = function(map) {
            var div = L.DomUtil.create("div", "info legend");
            div.innerHTML +=
                '<img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=earth:ciudades" alt="legend" width="40" height="50">';
            return div;
        };
        legend.addTo(map);
    </script>
</body>

</html>
