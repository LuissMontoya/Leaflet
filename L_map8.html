<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #map {
        width: 100%;
        height: 600px;
        box-shadow: 5px 5px 5px #888;
      }
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .info h2 {
        margin: 0 0 5px;
        color: #777;
      }
      .legend {
        opacity: 0.7;
      }
    </style>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link
      rel="stylesheet"
      href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />

    <title>Document</title>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
            "contributors",
          maxZoom: 18,
        }
      );
      var paises = new L.tileLayer.wms(
        "http://localhost:8080/geoserver/workgroup/wms",
        {
          layers: "paises",
          format: "image/png",
          transparent: true,
          attribution: "NaturalEarth",
        }
      );
      var ciudades = new L.tileLayer.wms(
        "http://localhost:8080/geoserver/workgroup/wms",
        {
          layers: "ciudades",
          format: "image/png",
          transparent: true,
          attribution: "NaturalEarth",
        }
      );

      var hidrografia = new L.tileLayer.wms(
        "http://localhost:8080/geoserver/workgroup/wms",
        {
          layers: "hidrografia",
          format: "image/png",
          transparent: true,
          attribution: "NaturalEarth",
        }
      );

    //Añadimos los dos objetos
      var baseMaps = {
        OpenStreetMap: osm,
      };
      var overlayMaps = {
        Paises: paises,
        Ciudades: ciudades,
        Hidrografia: hidrografia
      };

      var map = L.map("map", {
        center: [41.66, -4.72],
        zoom: 2,
        layers: [osm, paises, ciudades,hidrografia],
        scrollWheelZoom: true,
      });
      L.control.scale().addTo(map);

      // Insertando un título en el mapa
      var title = L.control();
      title.onAdd = function (map) {
        var div = L.DomUtil.create("div", "info");
        div.innerHTML += "<h2>Ciudades del mundo</h2>Tamaño según población ";
        return div;
      };
      title.addTo(map);

      var overlayMaps = {
        "<img src='https://secure.webtoolhub.com/static/resources/icons/set20/309ee4e2927.png' height=15px, width=15px/> Paises":
          paises,
        "<img src='http://mappinggis.com/webmapping/city.png'/> Ciudades":
          ciudades,
          "<img src='http://mappinggis.com/webmapping/city.png'/> Hidrografía":
          hidrografia,
      };

      //creamos el control de capas y lo añadimos al mapa 
      L.control.layers(baseMaps, overlayMaps, {collapsed: false,})
        .addTo(map);

      // Insertando una leyenda en el mapa
      var legend = L.control({ position: "bottomright" });
      legend.onAdd = function (map) {
        var div = L.DomUtil.create("div", "info legend");
        div.innerHTML +='<img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=worgroup" alt="legend" width="101" height="60">';
        return div;
      };
      legend.addTo(map);

      
    </script>
  </body>
</html>
