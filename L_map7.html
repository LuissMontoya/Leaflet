<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <title>Document</title>
</head>

<body>
    <div id="map"></div>

    <script>
        var osm = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
                    "contributors",
                maxZoom: 18,
            }
        );
        var paises = new L.tileLayer.wms("http://localhost:8080/geoserver/workgroup/wms", {
            layers: 'paises',
            format: 'image/png',
            transparent: true,
            attribution: "NaturalEarth"
        });
        var ciudades = new L.tileLayer.wms("http://localhost:8080/geoserver/workgroup/wms", {
            layers: 'ciudades',
            format: 'image/png',
            transparent: true,
            attribution: "NaturalEarth"
        });


        var baseMaps = {
            "OpenStreetMap": osm
        };
        var overlayMaps = {
            "Paises": paises,
            "Ciudades": ciudades
        };

        var map = L.map("map", {
            center: new L.LatLng(41.66, -4.72),
            zoom: 4,
            layers: [osm, paises, ciudades],
        });
        var overlayMaps = {
            "<img src='https://secure.webtoolhub.com/static/resources/icons/set20/309ee4e2927.png' height=15px, width=15px /> Paises": paises,
            "<img src='http://mappinggis.com/webmapping/city.png'/> Ciudades": ciudades
        };

        L.control.layers(baseMaps, overlayMaps, {
            collapsed: false
        }).addTo(map);
        //L.control.layers(baseMaps).addTo(map);
        //L.control.layers(null, overlayMaps).addTo(map);
        //L.control.layers(baseMaps, null, {
        //    collapsed: false
        //}).addTo(map);


        //L.control.scale().addTo(map);
    </script>
</body>

</html>
