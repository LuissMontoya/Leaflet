<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="countries.js"></script>
    <script src="leaflet-search-master\src\leaflet-search.js"></script>
    <link
      rel="stylesheet"
      href="leaflet-search-master\src\leaflet-search.css"
    />
    <style>
      #map {
        width: 100%;
        height: 600px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map", {
        center: [41.66, -4.72],
        zoom: 4,
      });
      L.tileLayer(
        "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibHVpc3Ntb250b3lhcCIsImEiOiJja3R5azkwcnYxZWc2Mm5xbWQ2NWMwOGU2In0.JgG1Xak63Mdwc2BevJnQtw",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: "mapbox.light",
        }
      ).addTo(map);
      var countryStyle = {
        color: "#858585",
        weight: 2,
        opacity: 0.6,
      };
      function getColor(d) {
        return d > 100000000
          ? "#800026"
          : d > 50000000
          ? "#BD0026"
          : d > 20000000
          ? "#E31A1C"
          : d > 10000000
          ? "#FC4E2A"
          : d > 5000000
          ? "#FD8D3C"
          : d > 2000000
          ? "#FEB24C"
          : d > 1000000
          ? "#FED976"
          : "#FFEDA0";
      }
      function style(feature) {
        return {
          fillColor: getColor(feature.properties.pop_est),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      }
      function popup(feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup(feature.properties.name);
        }
      }
      var countriesJS = L.geoJson(countries, {
        onEachFeature: popup,
        style: style,
      }).addTo(map);

      var searchControl = new L.Control.Search({
        layer: countriesJS,
        propertyName: "name",
        marker: false,
      });

      searchControl
        .on("search:locationfound", function (e) {
          e.layer.setStyle({ fillColor: "#3f0", color: "#0f0" });
        })
        .on("search:collapsed", function (e) {
          countriesJS.eachLayer(function (layer) {
            //restauramos color del elemento
            countriesJS.resetStyle(layer);
          });
        });

      map.addControl(searchControl);
    </script>
  </body>
</html>
