<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <script type="text/javascript" src="paisesJson.js"></script>
    <script type="text/javascript" src="ciudades.js"></script>
    <link
      rel="stylesheet"
      href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="leaflet-search-master\src\leaflet-search.js"></script>
    <link
      rel="stylesheet"
      href="leaflet-search-master\src\leaflet-search.css"
    />
    <style>
      #map {
        width: 100%;
        height: 800px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>

    <title>Ejercicio 5</title>
  </head>

  <body>
    <div id="map"></div>

    <script>
      // CAPA OSM
      var OSM = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
            "contributors",
          maxZoom: 18,
        }
      );

      var map = L.map("map", {
        center: [41.66, -4.72],
        layers: [OSM],
        zoom: 2,
        scrollWheelZoom: true,
      });

      function getColorP(d) {
        return d == "South America"
          ? "#f1c40f" //Amarillo
          : d == "North America"
          ? "#3498db" //Azul
          : d == "Oceania"
          ? "#9b59b6" //Morado
          : d == "Africa"
          ? "#2ecc71" //Verde
          : d == "Europe"
          ? "#d35400" //Naranja
          : d == "Asia"
          ? "#e74c3c" //Rojo
          : "#D2FFFB"; //Para Antartida
      }

      function getColorC(c) {
        return c == "S"
          ? "#FCF707" //Amarillo
          : c == "N"
          ? "#16E10D" // Verde
          : "#000000";
      }

      function estiloP(feature) {
        return {
          fillColor: getColorP(feature.properties.continent),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      }

      function estiloC(feature) {
        return {
          radius: 5,
          fillColor: getColorC(feature.properties.capital),
          color: getColorC(feature.properties.capital),
          weight: 1,
          opacity: 1,
          color: "black",
          fillOpacity: 0.7,
        };
      }

      function popup(feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup(feature.properties.name);
        }
      }

      function popupC(feature, layer) {
        if (feature.properties && feature.properties.ciudad) {
          layer.bindPopup(feature.properties.ciudad);
        }
      }

      var countriesJS = L.geoJson(countries, {
        onEachFeature: popup,
        style: styleP,
      }).addTo(map);

      /*
      geojsonP = L.geoJson(countries, {
        style: estiloP,
        onEachFeature: popup,
      }).addTo(map);*/

      geojsonC = L.geoJson(cities, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng);
        },
        style: estiloC,
        onEachFeature: popupC,
      }).addTo(map);

   
      var searchControl = new L.Control.Search({
        layer: countriesJS,
        propertyName: "name",
        marker: false,
      });
      
      searchControl
        .on("search:locationfound", function (e) {
          e.layer.setStyle({ fillColor: "#3f0", color: "#0f0" });
        })
        .on("search:collapsed", function (e) {
          countriesJS.eachLayer(function (layer) {
            //restauramos color del elemento
            countriesJS.resetStyle(layer);
          });
        });
      map.addControl(searchControl);

      L.control.scale().addTo(map);
    </script>
  </body>
</html>
