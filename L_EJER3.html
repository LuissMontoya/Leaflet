<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <style>
        #map {
            width: 90%;
            height: 400px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>

    <title>Ejercicio 3 - Putos</title>
</head>

<body>
    <div id="map"></div>

    <script>
        let googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0','mt1','mt2','mt3']
        });
        
        var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' + 'contributors',
            maxZoom: 18
        });

        var hidrografia = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
           layers: 'hidrografia',
           format: 'image/png',
           transparent: true,
           tiled: true,
           attribution: 'Natural Earth'
        });

        var paises = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
           layers: 'paises',
           format: 'image/png',
           transparent: true,
           tiled: true,
           attribution: 'Natural Earth'
        });

        var ciudades = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
           layers: 'ciudades',
           format: 'image/png',
           transparent: true,
           tiled: true,
           attribution: 'Natural Earth'
        });

        var rutas = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
           layers: 'rutas',
           format: 'image/png',
           transparent: true,
           tiled: true,
           attribution: 'Natural Earth'
        });

        var v_paisescontag = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
           layers: 'v_paisescontag',
           format: 'image/png',
           transparent: true,
           tiled: true,
           attribution: 'Natural Earth'
        });

        let baseMaps = {
            "Google Hybrid": googleHybrid
        }

        let overlayMaps = {
            "Paises": paises,
            "PaisesContag": v_paisescontag,
            "Hidrografica": hidrografia,
            "Ciudades": ciudades,
            "Rutas": rutas,
        }

        var map = L.map('map', {
            center: [41.66, -4.72],
            layers: [OSM, paises, v_paisescontag, hidrografia, ciudades, rutas],
            zoom: 4,
            scrollWheelZoom: true,
        });

        L.control.scale({imperial: false}).addTo(map);

        let title = L.control()
            title.onAdd = function (map) {
                let div = L.DomUtil.create('div', 'info')
                div.innerHTML += '<h2>Mapa segun paises contagiados<h2>'
                return div
            }
        title.addTo(map);
        
        L.control.layers(baseMaps, overlayMaps, { collapsed: true}).addTo(map);

        let legend = L.control({ position: 'bottomright' })
        legend.onAdd = function (map) {
            let div = L.DomUtil.create('div','info legend')
            div.innerHTML += '<img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WHITE=20&LAYER=worldgroup" alt="legend" width="100%" heigth="100%">'
            return div
        }
        legend.addTo(map);
    </script>
</body>
</html>
