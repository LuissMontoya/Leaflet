<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #map {
        width: 100%;
        height: 580px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link
      rel="stylesheet"
      href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />

    <title>Document</title>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
            "contributors",
          maxZoom: 10,
        }
      );
      var paisesCont = L.tileLayer.wms(
        "http://localhost:8080/geoserver/workgroup/wms",
        {
          layers: "paisescontagiados",
          format: "image/png",
          transparent: true,
          tiled: true,
          attribution: "Natural Earth",
        }
      );

      var rutas = L.tileLayer.wms(
        "http://localhost:8080/geoserver/workgroup/wms",
        {
          layers: "rutas",
          format: "image/png",
          transparent: true,
          tiled: true,
          attribution: "Natural Earth",
        }
      );


      var map = L.map("map", {
        center: [41.66, -4.72],
        zoom: 3,
        layers: [osm, paisesCont, rutas],
        scrollWheelZoom: true,
      });
      L.control.scale().addTo(map); //incluir control de escala

      //L.control.layers(overlayMaps,  {collapsed:false}).addTo(map);
    </script>
  </body>
</html>
